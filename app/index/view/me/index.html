<!DOCTYPE html>
<html class="ui-page-login">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的</title>
    <link href="/static/index/css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/index/css/public.css">
</head>
<body>
<div class="mui-inner-wrap">

    <nav class="mui-bar mui-bar-tab nav_bg">
        <a href="/" class="mui-tab-item">
            <span class="mui-icon iconfont icon_1"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a href="/index/invest" class="mui-tab-item">
            <span class="mui-icon iconfont icon_2"></span>
            <span class="mui-tab-label">入金</span>
        </a>
        <a href="/index/log" class="mui-tab-item">
            <span class="mui-icon iconfont icon_3"></span>
            <span class="mui-tab-label">收益</span>
        </a>
        <a href="/index/deal" class="mui-tab-item">
            <span class="mui-icon iconfont icon_4"></span>
            <span class="mui-tab-label">C2C</span>
        </a>
        <a href="javascript:;" class="mui-tab-item mui-active">
            <span class="mui-icon iconfont icon_5"></span>
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>

    <div class="mui-content mui-scroll-wrapper content_bg">
        <div class="mui-scroll">
            <div class="userShow_box">
                <i><img src="/static/index/img/logo.png" alt=""></i>
                <div class="user">
                    <p>手机号:  {$user.phone}</p>
                    <p>等级：{$user.level_text}</p>
                </div>
            </div>
            <div class="myContent">
                <div class="myUser">
                    <div class="top">
                        <p>{$user.userfund.stbc} ≈ {$user.userfund.stbc * $stbc}CNY</p>
                        <p>STBC</p>
                    </div>
                    <div class="bot">
                        <div class="botBox">
                            <p>{$user.userfund.money}</p>
                            <p>USDT</p>
                        </div>
                        <div class="botBox">
                            <p>{$user.userfund.usdt}</p>
                            <p>待释放额度(USDT)</p>
                        </div>
                    </div>
                </div>
                <div class="myNav">
                    <a href="/index/me/recharge">账户充值</a>
                    <a href="/index/me/transfer">会员互转</a>
                    <a href="/index/me/withdraw">提现</a>
                    <a href="/index/me/wallet">收款设置</a>
                    <a href="/index/me/team">我的团队</a>
                    <a href="/index/me/invite">我的推广</a>
                    <a href="/index/notice">行业资讯</a>
                    <a href="/index/me/service">联系客服</a>
                    <a href="/index/me/set">设置</a>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="/static/index/js/jquery.min.js"></script>
<script src="/static/index/js/mui.min.js"></script>
<script>
    mui.init()
    mui('.mui-scroll-wrapper').scroll({
        indicators: false,
        bounce: false,
        deceleration: 0.0005
    })
    mui('.mui-bar-tab').on('tap', 'a', function () { document.location.href = this.href; });


</script>
</body>
</html>
