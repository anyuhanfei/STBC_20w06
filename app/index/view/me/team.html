<!DOCTYPE html>
<html class="ui-page-login">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的团队</title>
    <link href="/static/index/css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/index/css/public.css">
</head>
<body>
<div class="mui-inner-wrap">

    <header class="mui-bar mui-bar-nav head_bg">
        <a class="mui-icon mui-action-menu mui-icon-arrowleft btn_return"></a>
        <h1 class="mui-title">我的团队</h1>
    </header>
    <div class="mui-content mui-scroll-wrapper content_bg">
        <div class="mui-scroll">
            <div class="teamBox">
                {volist name="down_user" id="vo"}
                <div class="teamList">
                    <p>
                        <span>手机号:{$vo.phone}</span>
                        <span>个人业绩:{$vo.usercount.invest_sum}</span>
                    </p>
                    <p>
                        <span>级别:{$vo.level_text}</span>
                        <span>团队业绩:{$vo.usercount.team_performance}</span>
                    </p>
                    <p>
                        <span>注册时间:{$vo.register_time}</span>
                    </p>
                </div>
                {/volist}
                <!-- <div class="teamList">
                    <p>
                        <span>ID:123456789</span>
                        <span>个人业绩:0</span>
                    </p>
                    <p>
                        <span>级别:一级</span>
                        <span>团队业绩:0</span>
                    </p>
                    <p>
                        <span>注册时间:2020-01-01  11:23:23</span>
                    </p>
                </div> -->
            </div>
        </div>
    </div>

</div>
<script src="/static/index/js/jquery.min.js"></script>
<script src="/static/index/js/mui.min.js"></script>
<script src="/static/index/js/code.js"></script>
<script>
    mui.init()
    mui('.mui-scroll-wrapper').scroll({
        indicators: false,
        bounce: false,
        deceleration: 0.0005
    })
    mui('.mui-bar-tab').on('tap', 'a', function () { document.location.href = this.href; });
    $('.btn_return').click(function () {
        history.go(-1)
    })

</script>

</body>
</html>
